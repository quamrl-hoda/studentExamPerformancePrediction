<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Performance Predictor</h1>
                <p>Enter student details to predict mathematics score</p>
            </div>

            <form action="{{ url_for('predict_datapoint')}}" method="post" class="form-grid">

                <!-- Gender -->
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Ethnicity -->
                <div class="form-group">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option value="" selected disabled>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Education -->
                <div class="form-group">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option value="" selected disabled>Select Education Level</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <!-- Lunch -->
                <div class="form-group">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option value="" selected disabled>Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <!-- Course -->
                <div class="form-group">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option value="" selected disabled>Select Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Writing Score -->
                <div class="form-group">
                    <label class="form-label">Writing Score (0-100)</label>
                    <input class="form-control" type="number" name="writing_score" placeholder="e.g. 75" min="0"
                        max="100" required>
                </div>

                <!-- Reading Score -->
                <div class="form-group">
                    <label class="form-label">Reading Score (0-100)</label>
                    <input class="form-control" type="number" name="reading_score" placeholder="e.g. 80" min="0"
                        max="100" required>
                </div>

                <!-- Submit -->
                <button class="btn-submit" type="submit">Predict Maths Score</button>
            </form>

            {% if results %}
            <div class="result">
                <h2>Prediction: {{results}}</h2>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
